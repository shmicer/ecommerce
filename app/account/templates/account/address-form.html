{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Address Book <a href="{% url 'add-address' %}" class="float-right btn btn-sm btn-success"><i class="fa fa-plus"></i></a></h3>
	<div class="row">
		<div class="col-md-3">
			{% include 'account/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
			{% if msg %}
			<p class="text-success">{{msg}}</p>
			{% endif %}
			<table class="table table-bordered">
				<form method="post">
					{% csrf_token %}
					<div id="address-info">
                        <tr>
                            <td>
                                <div class="form-field">
                                    <input required class="form-control" type="text" name="address" placeholder="Address.." value="{{ object.address }}">
                                </div>
                            </td>
                            <td>
                                <div class="form-field">
                                    <input required class="form-control" type="text" name="city" placeholder="City.." value="{{ object.city }}">
                                </div>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <div class="form-field">
                                    <input required class="form-control" type="text" name="postcode" placeholder="Postcode.." value="{{ object.postcode }}" >
                                </div>
                            </td>
                            <td colspan="2">
							<input type="submit" value="Save" class="btn btn-primary" />
						    </td>
                        </tr>
                    </div>
					<tr>

					</tr>
				</form>
			</table>
		</div>
	</div>
</main>
{% endblock %}
