{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Address Book <a href="{% url 'add-address' %}" class="float-right btn btn-sm btn-success"><i class="fa fa-plus"></i></a></h3>
	<div class="row">
		<div class="col-md-3">
			{% include 'account/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
			<div class="row">
				{% for add in addresses %}
				<div class="col-md-4">
					<div class="card mb-3 {% if add.is_current %}border-secondary shadow{% endif %} address{{add.id}} address">
						<div class="card-body">
							<p class="card-text">{{add.city}}</p>
							<p class="card-text">{{add.address}}</p>
						</div>
						{% if add.is_current %}
						<div class="card-footer">
							<i class="fa fa-check-circle text-success check{{add.id}} check"></i>
							<button style="display:none;" data-address="{{add.id}}" class="btn btn-sm btn-info activate-address btn{{add.id}} actbtn">Activate</button>
							<a href="{% url 'edit-address' add.id%}" class="float-right"><i class="fa fa-edit"></i></a>
						</div>
						{% else %}
						<div class="card-footer footer{{add.id}}">
							<i style="display:none;" class="fa fa-check-circle text-success check{{add.id}} check"></i>
							<button data-address="{{add.id}}" class="btn btn-sm btn-info activate-address btn{{add.id}} actbtn">Activate</button>
							<a href="{% url 'edit-address' add.id%}" class="float-right"><i class="fa fa-edit"></i></a>
						</div>
						{% endif %}
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</main>
{% endblock %}
